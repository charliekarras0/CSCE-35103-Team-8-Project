<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Players</title>
    <!-- Google Font for Arcade Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Apply retro font */
            background-color: #1c1c1c; /* Dark background for a retro feel */
            color: #ffffff; /* White text color */
            text-align: center; /* Center align text */
            padding: 20px; /* General padding */
        }

        h1 {
            font-size: 36px; /* Title size */
            margin-bottom: 20px; /* Space below title */
        }

        table {
            margin: 0 auto; /* Center the table */
            border-collapse: collapse; /* Collapse borders */
            width: 80%; /* Set table width */
        }

        th, td {
            padding: 15px; /* Padding for table cells */
            border: 2px solid #00ff00; /* Green border for table cells */
            text-align: left; /* Left-align text */
        }

        th {
            background-color: #333; /* Dark background for header */
            font-weight: bold; /* Bold font for column headers */
        }

        tr:nth-child(even) {
            background-color: #444; /* Alternate row colors for better readability */
        }

        a {
            text-decoration: none; /* Remove underline from links */
            color: #00ff00; /* Green color for links */
            font-size: 24px; /* Font size for links */
            padding: 10px 20px; /* Padding for links */
            border: 2px solid #00ff00; /* Green border for links */
            border-radius: 5px; /* Rounded corners */
            margin-top: 20px; /* Space above links */
            display: inline-block; /* Make links block elements */
            transition: background-color 0.3s, color 0.3s; /* Transition for hover effect */
        }

        a:hover {
            background-color: #00ff00; /* Change background on hover */
            color: #1c1c1c; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <h1>All Players</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Codename</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ player.id }}</td>
                <td>{{ player.codename }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No players available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
