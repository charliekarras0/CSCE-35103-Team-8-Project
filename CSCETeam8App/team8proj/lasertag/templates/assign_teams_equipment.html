<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Teams and Equipment</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1c1c1c;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 20px;
            margin: 10px 0;
        }

        input, select {
            padding: 10px;
            margin: 5px;
            width: 200px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            font-size: 18px;
            background-color: #282828;
            color: #ffffff;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            color: #1c1c1c;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00cc00;
        }

        .back-link {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Assign Teams and Equipment</h1>

	<!-- Display messages here -->
	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="player_id">Player ID:</label>
        <input type="text" id="player_id" name="player_id" required>

        <label for="equipment_id">Equipment ID:</label>
        <input type="text" id="equipment_id" name="equipment_id" required>

        <label for="team">Team:</label>
        <select name="team" id="team" required>
            <option value="Red">Red Team</option>
            <option value="Blue">Blue Team</option>
        </select>

        <button type="submit">Assign</button>
    </form>
    <a class="back-link" href="{% url 'index' %}">Back to Home</a>
</body>
</html>
