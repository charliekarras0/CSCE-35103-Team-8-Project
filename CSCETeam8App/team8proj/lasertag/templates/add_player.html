<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <!-- Google Font for Arcade Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Apply retro font */
            background-color: #1c1c1c; /* Dark background for a retro feel */
            color: #ffffff; /* White text color */
            text-align: center; /* Center align text */
            padding: 20px; /* General padding */
        }

        h1 {
            font-size: 36px; /* Title size */
            margin-bottom: 20px; /* Space below title */
        }

        form {
            margin: 20px 0; /* Space around form */
        }

        label {
            font-size: 24px; /* Font size for labels */
            margin: 10px; /* Space around labels */
            display: block; /* Make labels block elements */
        }

        select {
            font-size: 24px; /* Font size for dropdown */
            padding: 10px; /* Padding for dropdown */
            border: 2px solid #00ff00; /* Green border */
            border-radius: 5px; /* Rounded corners */
            background-color: #333; /* Dark background for dropdown */
            color: #00ff00; /* Green text color */
            appearance: none; /* Remove default arrow */
            width: 200px; /* Set width */
            margin: 10px auto; /* Center dropdown with margin */
            transition: background-color 0.3s, color 0.3s; /* Transition for hover effect */
        }

        button {
            font-size: 24px; /* Font size for buttons */
            margin: 10px; /* Space around buttons */
            padding: 10px 20px; /* Padding for buttons */
            background-color: #00ff00; /* Green background for button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            color: #1c1c1c; /* Dark text color for button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, color 0.3s; /* Transition for hover effect */
        }

        button:hover {
            background-color: #1c1c1c; /* Dark background on hover */
            color: #00ff00; /* Change text color on hover */
        }

        a {
            text-decoration: none; /* Remove underline from links */
            color: #00ff00; /* Green color for links */
            font-size: 24px; /* Font size for links */
            padding: 10px 20px; /* Padding for links */
            border: 2px solid #00ff00; /* Green border for links */
            border-radius: 5px; /* Rounded corners */
            margin-top: 20px; /* Space above links */
            display: inline-block; /* Make links block elements */
            transition: background-color 0.3s, color 0.3s; /* Transition for hover effect */
        }

        a:hover {
            background-color: #00ff00; /* Change background on hover */
            color: #1c1c1c; /* Change text color on hover */
        }

        .red {
            background-color: #ff4d4d; /* Red background */
            color: #fff; /* White text */
        }

        .blue {
            background-color: #4d94ff; /* Blue background */
            color: #fff; /* White text */
        }
    </style>
</head>
<body>
    <h1>Add a New Player</h1>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <label for="team">Team:</label>
        <select name="team" id="team" onchange="updateColor()">
            <option value="Red">Red Team</option>
            <option value="Blue">Blue Team</option>
        </select>
        
        <button type="submit">Add Player</button>
    </form>
    <a href="{% url 'index' %}" class="home-button">Back to Home</a> <!-- Home Button -->

    <script>
        function updateColor() {
            const select = document.getElementById('team');
            if (select.value === 'Red') {
                select.classList.add('red');
                select.classList.remove('blue');
            } else if (select.value === 'Blue') {
                select.classList.add('blue');
                select.classList.remove('red');
            }
        }

        // Initialize the dropdown color on page load
        document.addEventListener('DOMContentLoaded', updateColor);
    </script>
</body>
</html>
